<!DOCTYPE html>
<html>
  <head>
    <title>Direction</title>
    <link href="flex-flow.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>flex-flow: flex</h1>
    <p>
      -flow property is used to declare both the flex-wrap and flex-direction
      properties in one line.
    </p>
    <h1>Flex-Direction: Row</h1>
    <div class="container" id="row">
      <div class="box">
        <h2>1</h2>
      </div>
      <div class="box">
        <h2>2</h2>
      </div>
      <div class="box">
        <h2>3</h2>
      </div>
      <div class="box">
        <h2>4</h2>
      </div>
      <div class="box">
        <h2>5</h2>
      </div>
    </div>
    <h1>Flex-Direction: Row-Reverse</h1>
    <div class="container" id="row-reverse">
      <div class="box">
        <h2>1</h2>
      </div>
      <div class="box">
        <h2>2</h2>
      </div>
      <div class="box">
        <h2>3</h2>
      </div>
      <div class="box">
        <h2>4</h2>
      </div>
      <div class="box">
        <h2>5</h2>
      </div>
    </div>
    <h1>Flex-Direction: Column</h1>
    <div class="container" id="column">
      <div class="box">
        <h2>1</h2>
      </div>
      <div class="box">
        <h2>2</h2>
      </div>
      <div class="box">
        <h2>3</h2>
      </div>
      <div class="box">
        <h2>4</h2>
      </div>
      <div class="box">
        <h2>5</h2>
      </div>
    </div>
    <h1>Flex-Direction: Column-Reverse</h1>
    <div class="container" id="column-reverse">
      <div class="box">
        <h2>1</h2>
      </div>
      <div class="box">
        <h2>2</h2>
      </div>
      <div class="box">
        <h2>3</h2>
      </div>
      <div class="box">
        <h2>4</h2>
      </div>
      <div class="box">
        <h2>5</h2>
      </div>
    </div>
  </body>
</html>
