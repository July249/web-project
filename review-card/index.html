<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/a6bc574287.js"
      crossorigin="anonymous"
    ></script>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./img/person-1.jpeg" alt="" id="person-img" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX DESIGNER</p>
          <p id="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit
            error maiores vitae id neque modi adipisci, quibusdam impedit
            dolores ratione eveniet delectus ducimus quisquam dolore eum omnis
            recusandae nobis. Aut.
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">Suprise Me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
